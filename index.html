<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Bet Clash</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
<!-- custome css -->
<link rel="stylesheet" href="styles/style.css">

</head>
<body class=" text-white ">
    <main class="min-h-screen bg-indigo-950 bg-[url(images/background.png)] bg-no-repeat bg-center font-poppins">
        <!-- home screen -->
        <section id="homeSceen" class="min-h-screen home flex justify-center items-center">
           <div class="flex flex-col items-center gap-8">
            <h1 class="text-8xl anton-regular">ALPHA CLASH PRO</h1>
            <p class="">Unleash your keyboard kung fu: press enter to start the game</p>
            <button onclick="playNow()" id="playNow" class="btn">Play Now</button>
           </div>
        </section>
        <!-- play ground -->
        <section id="playGroundScreen" class="hidden">
            <!-- display start -->
            <div class="flex flex-col justify-center items-center">
                <div class="artboard artboard-horizontal phone-6 border-8 border-[#FBF5E9CC] bg-[#6EFFE899] rounded-md mt-20 mb-5 ">
                   <div class="flex justify-center items-center">
                    <p class="bg-[#2F2941] text-xl font-semibold px-4 py-4 rounded-b-xl">Don't watch keyboard while playing</p>
                   </div>
                   <div class="flex justify-center items-center h-full"><span id="displayRandomAlphabet" class="text-9xl font-semibold">Y</span></div>
                </div>
            </div>
            <!-- display end -->
            <!-- keyboard start -->
           <div class="text-black text-xl mt-10 ">
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
           </div>
           <!-- keyboard end -->
           <!-- button stats -->
           <div class="flex justify-between items-center">
                <button class="btn text-white font-semibold bg-purple-700 rounded-3xl">
                    Life
                <img src="images/life.svg" alt="">
                <span id="life">5</span>
                </button>
                <button class="btn text-white font-semibold bg-purple-700 rounded-3xl">
                    Scores 
                    <img src="images/dollar.svg" alt="">
                    <span id="score">0</span>
                </button>
           </div>
           <!-- button ends -->
        </section>
        <!-- playGoundScreen section ends -->
        <!-- score section starts -->
        <section id="finalScore" class="min-h-screen flex flex-col justify-center items-center hidden">
            <div class="flex flex-col justify-center items-center gap-5 bg-[#FFFFFF26] drop-shadow rounded-lg px-4 py-4">
                <h1 class="text-6xl font-semibold">Score : <span id="finalScoreDisplay">14</span></h1>
                <button onclick="playAgainbtnFunction()" id="playAgain" class="btn">Play Again</button>
                <p class="">practice will make you pro</p>
                <p class=""><a href="comment.html">How was the play..?</a></p>
            </div>
        </section>
        <!-- score section ends -->
    </main>
    <script src="scripts/utilityFunctions.js"></script>
    <script src="scripts/alphaClash.js"></script>
    <script>
       /* document.getElementById('playNow').addEventListener('click',function(){
            playNow();
        })*/
    </script>
</body>
</html>
